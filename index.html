<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header class="title">
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p id="result-message">Make your first move!</p>
    </div>

    <div class="choices">
      <div class="choice" id="p">
        <img id="paper-hand" src="/images/icons8_hand_96px.png" />
      </div>
      <div class="choice" id="s">
        <img id="scissors-hand" src="/images/icons8_hand_scissors_96px.png" />
      </div>
      <div class="choice" id="r">
        <img id="rock-hand" src="/images/icons8_hand_rock_96px.png" />
      </div>
    </div>

    <div class="play-again">
      <button class="btn" id="again">Start Over</button>
    </div>

    <footer>
      <p>&copy; 2021 Rock Paper Scissors by Ousmane Barry</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
